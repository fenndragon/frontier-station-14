- type: entity
  parent: FoodBase
  id: IceCreamBowlBase
  abstract: true
  components:
  - type: Item
  - type: Food
    trash: IceCreamBowl
    utensil: Spoon
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 50
        reagents:
        - ReagentId: IceCream
          Quantity: 30
  - type: Sprite
    sprite: Floof/Objects/Consumable/Food/icecream.rsi
    layers:
    - state: bowl
  - type: DamageOnLand
    damage:
      types:
        Blunt: 5
  - type: DamageOtherOnHit
    damage:
      types:
        Blunt: 5
  - type: Spillable
    solution: food
  # ice cream weapon!
  - type: MeleeWeapon
    soundNoDamage:
      path: "/Audio/Effects/Fluids/splat.ogg"
    damage:
      types:
        Blunt: 0
  - type: Damageable
    damageContainer: Inorganic
  - type: Tag
    tags:
    - IceCream
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 5
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
          params:
            volume: -8
      - !type:SpillBehavior { }
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodBowlBigTrash:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

